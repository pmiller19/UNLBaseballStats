<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Required meta tags poops-->
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />

    <!-- fonts -->
    <link
      href="https://fonts.googleapis.com/css?family=Raleway:700|Titillium+Web&display=swap"
      rel="stylesheet"
    />

    <!-- Bootstrap CSS -->
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
      integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh"
      crossorigin="anonymous"
    />

    <!--our styles-->
    <link rel="stylesheet" href="../index.css" />

    <style>
      .playerCard {
        width: 45%;
        margin: 8px auto;
        background-color: red;
        text-align: center;
        border-radius: 5px;
        box-shadow: 0 3px 1px -2px rgba(0, 0, 0, 0.2),
          0 2px 2px 0 rgba(0, 0, 0, 0.14), 0 1px 5px 0 rgba(0, 0, 0, 0.12);
        background-color: rgb(68, 67, 67);
        padding: 10px;
      }
      .row {
        text-align: center;
      }
      .player-name {
        color: white;
        font-size: 20px;
        margin-bottom: 15px;
      }
      .player-position {
        color: rgb(190, 0, 0);
        font-size: 18px;
      }
      .player-success {
        color: rgb(190, 0, 0);
        font-size: 18px;
      }
    </style>

    <!--jQuery stuff-->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>

    <title>UNL Baseball</title>

    <!---jquery CDN-->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
  </head>

  <body onload="populateLeaderboard()">
    <a href="../index.html">
      <div class="heading">
        <img
          id="../imagesunl-logo"
          class="heading-child"
          src="../unlLogo2.jpg"
          width="55"
          height="55"
          alt="logo"
        />
        <p class="heading-child">Baseball</p>
      </div>
    </a>

    <div class="container">
      <div class="row"></div>
    </div>

       <!-- Modal -->
       <div id="myModal" class="modal" role="dialog">
        <div class="modal-dialog">
          <!-- Modal content-->
          <div class="modal-content">
            <div class="modal-header">
              <h4 class="modal-title">Modal Header</h4>
            </div>
            <div class="modal-body">
              <p>Picks</p>
              <div class="buttons">
                <button
                  class="button plus"
                  id="picksP"
                  onclick="statButtonPress(this)"
                >
                  +
                </button>
                <button
                  class="button minus"
                  id="picksM"
                  onclick="statButtonPress(this)"
                >
                  -
                </button>
              </div>
              <p>Awareness</p>
              <div class="buttons">
                <button
                  class="button plus"
                  id="awarenessP"
                  onclick="statButtonPress(this)"
                >
                  +
                </button>
                <button
                  class="button minus"
                  id="awarenessM"
                  onclick="statButtonPress(this)"
                >
                  -
                </button>
              </div>
              <p>Competitive</p>
              <div class="buttons">
                <button
                  class="button plus"
                  id="competitiveP"
                  onclick="statButtonPress(this)"
                >
                  +
                </button>
                <button
                  class="button minus"
                  id="competitiveM"
                  onclick="statButtonPress(this)"
                >
                  -
                </button>
              </div>
              <p>Diving</p>
              <div class="buttons">
                <button
                  class="button plus"
                  id="divingP"
                  onclick="statButtonPress(this)"
                >
                  +
                </button>
                <button
                  class="button minus"
                  id="divingM"
                  onclick="statButtonPress(this)"
                >
                  -
                </button>
              </div>
              <p>Left on Ground</p>
              <div class="buttons">
                <button
                  class="button plus"
                  id="groundP"
                  onclick="statButtonPress(this)"
                >
                  +
                </button>
                <button
                  class="button minus"
                  id="groundM"
                  onclick="statButtonPress(this)"
                >
                  -
                </button>
              </div>
              <p>Throwing</p>
              <div class="buttons">
                <button
                  class="button plus"
                  id="throwingP"
                  onclick="statButtonPress(this)"
                >
                  +
                </button>
                <button
                  class="button minus"
                  id="throwingM"
                  onclick="statButtonPress(this)"
                >
                  -
                </button>
              </div>
              <p>Fielding</p>
              <div class="buttons">
                <button
                  class="button plus"
                  id="fieldingP"
                  onclick="statButtonPress(this)"
                >
                  +
                </button>
                <button
                  class="button minus"
                  id="fieldingM"
                  onclick="statButtonPress(this)"
                >
                  -
                </button>
              </div>
            </div>

            <div class="modal-footer">
              <button
                type="button"
                class="btn btn-default dismiss-button"
                data-dismiss="modal"
                onclick="confirmPressed()"
              >
                Confirm
              </button>
            </div>
          </div>
        </div>
      </div>

    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>

    <!--Bootstrap stuff-->
    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script
      src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
      integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"
      integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6"
      crossorigin="anonymous"
    ></script>

    <!--our script-->
    <script src="../index.js"></script>

    <!-- The core Firebase JS SDK is always required and must be listed first -->
    <script src="https://www.gstatic.com/firebasejs/7.8.1/firebase-app.js"></script>

    <!-- TODO: Add SDKs for Firebase products that you want to use
     https://firebase.google.com/docs/web/setup#available-libraries -->
    <script src="https://www.gstatic.com/firebasejs/7.8.1/firebase-analytics.js"></script>
    <script src="https://www.gstatic.com/firebasejs/7.8.1/firebase-firestore.js"></script>

    <script>
      // Your web app's Firebase configuration
      var firebaseConfig = {
        apiKey: "AIzaSyCfloakG9hhQWjP36A4Jp3Y-I0guiq2ln0",
        authDomain: "unlbaseballstats.firebaseapp.com",
        databaseURL: "https://unlbaseballstats.firebaseio.com",
        projectId: "unlbaseballstats",
        storageBucket: "unlbaseballstats.appspot.com",
        messagingSenderId: "1019400233086",
        appId: "1:1019400233086:web:4e8f1d24a96a20184ff82f",
        measurementId: "G-ECY1SJ8EXN"
      };
      // Initialize Firebase
      firebase.initializeApp(firebaseConfig);
      firebase.analytics();
    </script>

    <script>
      function populateLeaderboard() {
        for (var i = 0; i < 4; i++) {
          let row = document.querySelector(".row");
          var card = document.createElement("div");
          card.className = "playerCard";

          var name = document.createElement("h1");
          name.className = "player-name";
          name.textContent = "Spencer Schwellenbach";

          var position = document.createElement("h3");
          position.className = "player-position";
          position.textContent = "Shortstop";

          var success = document.createElement("h3");
          success.className = "player-success";
          success.textContent = "Success: " + "96" + "%";

          card.appendChild(name);
          card.appendChild(position);
          card.appendChild(success);

          row.appendChild(card);
        }
      }
    </script>
  </body>
</html>
